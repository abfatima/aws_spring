<h3 align="center" style="background-color: rgb(255, 128, 128);">Liste des comptes</h3>

<table border="4" align="center"  class="table table-dark">
	<tr>
		<th>ID</th>
		<th>propriataire</th>
		<th>Solde</th>
		<th>Date création</th>
		<th>Référence Banque</th>
		<!--<th>telephone</th>
		<th>email</th>
		<th>salaire</th>-->
		<th>Supprimer</th>
		<th>Modifier</th>
		<th>Détails</th></tr>
	<tr th:each="cb:${cbs}">
		 <td  th:text="${cb.numCompte}"></td>
		 <td  th:text="${cb.proprietaire}"></td>
		 <td  th:text="${cb.solde}"></td>
		 <td  th:text="${cb.dateCreation}"></td>
		 <td  th:text="${cb.idBanque}"></td>
		 <td><a th:href="@{/compte/deleteCompte(numCompte=${cb.numCompte})}" class="btn btn-danger">Supprimer</a></td>
   		 <td><a th:href="@{/compte/editCompte/{numCompte}(numCompte=${cb.numCompte})}" class="btn btn-warning">Modifier</a></td>


		 <td><a th:href="@{/compte/detailsCompte(numCompte=${cb.numCompte})}" class="btn btn-primary">Détails</a></td>

	</tr>
	
</table>
