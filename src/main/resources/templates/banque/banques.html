<h1 align="center">Les banque de GK, Cursus Java, Promo 2024</h1>




<!--<h3 align="center" style="background-color: brown;">Affichage dans un tableau</h3>-->
Pour ajouter une nouvelle banque clique ici : <a class="btn btn-primary" th:href="@{/addBanque}">Ajouter Banque</a>

<br/>
<br/>
<h3 align="center" style="background-color: rgb(255, 128, 128);">Liste des banques</h3>

<table border="4" align="center"  class="table table-dark">
	<tr><th>Nom Banque</th><th>Capital Banque</th><th>Adresse Banque</th><th>Supprimer</th><th>Modifier</th></tr>
	<tr th:each="banque:${banques}">
		 <td  th:text="${banque.nom}"></td>
		 <td  th:text="${banque.solde}"></td>
		 <td  th:text="${banque.adresse}"></td>
		 <td><a th:href="@{/banques/deleteBanque/{nomB}(nomB=${banque.nom})}" class="btn btn-danger">Supprimer</a></td>
		 <td><a th:href="@{/banques/updateBanque/{nomB}(nomB=${banque.nom})}" class="btn btn-warning">Modifier</a></td>
	</tr>
	
</table>
