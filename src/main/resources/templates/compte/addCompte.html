<h1 align="center">Les banque de GK, Cursus Java, Promo 2024</h1>

<h3 align="center" style="background-color: rgb(255, 128, 128);">Liste des comptes : <a class="btn btn-primary"
		th:href="@{/compte/list}">Consulter</a></h3>



<h3 align="center" style="background-color: rgb(255, 128, 128);">Ajouter un nouveau compte</h3>

<div style="width: 50%; margin-left: 20%;">
	<form method="post" th:action="@{/compte/add}">
		<label for="prop">Proprietaire</label>
		 <input id="prop" type="text" name="proprietaire" class="form-control"required />
		<br />
		<label for="solde">Solde compte</label>
		 <input id="solde" type="number" name="solde" class="form-control"required />

		<br />
		<label for="dc">Date création</label> 
		<input id="dc" type="date" name="dateCreation" class="form-control"required />

		<br />
		<label for="nb">Num Banque</label>
		<select name="numBanque" class="form-control" required>
			<option></option>
			<option value="100">LCL</option>
			<option value="200">BNP</option>
			<option value="300">Orange</option>
		</select>
		<br />
		<label for="tel">Téléphone</label>
		<input id="tel" type="text" name="telephone" class="form-control" required />
		<br />
		<label for="email">Email</label>
        <input id="email" type="email" name="email" class="form-control" required />
        <br />

        <label for="salaire">Salaire</label>
        <input id="salaire" type="number" name="salaire" class="form-control" required />
        <br />
		<input type="submit" value="Ajouter" class="btn btn-primary" />
	</form>
</div>
