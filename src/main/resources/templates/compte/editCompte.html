<title>Edit Compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <!--<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />-->
</head>
<body>

<div class="container">
    <h1 align="center">Edit Compte</h1>

   <form method="post" th:action="@{/compte/editCompte/{numCompte}(numCompte=${cb.numCompte})}" th:object="${cb}" enctype="multipart/form-data">


       <input type="hidden" name="numCompte" th:value="${cb.numCompte}" />


        <div class="form-group">
            <label for="proprietaire">Proprietaire</label>
            <input id="proprietaire" type="text" name="proprietaire" class="form-control" th:value="${cb.proprietaire}" required />
        </div>

        <div class="form-group">
            <label for="solde">Solde compte</label>
            <input id="solde" type="number" name="solde" class="form-control" th:value="${cb.solde}" required />
        </div>

        <div class="form-group">
            <label for="dateCreation">Date création</label>
            <input id="dateCreation" type="date" name="dateCreation" class="form-control" th:value="${cb.dateCreation}" required />

        </div>

        <div class="form-group">
            <label for="numBanque">Num Banque</label>
            <select name="numBanque" class="form-control" required>
                <option value="100" th:selected="${cb.idBanque == 100}">LCL</option>
                <option value="200" th:selected="${cb.idBanque == 200}">BNP</option>
                <option value="300" th:selected="${cb.idBanque == 300}">Orange</option>
            </select>
        </div>

        <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input id="telephone" type="text" name="telephone" class="form-control" th:value="${cb.telephone}" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" class="form-control" th:value="${cb.email}" />
        </div>

        <div class="form-group">
            <label for="salaire">Salaire</label>
            <input id="salaire" type="number" name="salaire" class="form-control" th:value="${cb.salaire}" />
        </div>

        <div class="form-group">
            <input type="submit" value="Enregistrer les modifications" class="btn btn-primary" />
        </div>
    </form>

</div>
